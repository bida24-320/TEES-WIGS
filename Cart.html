<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Tee's Wigs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .cart-item-quantity button {
            margin: 0 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f3f4f6;
            color: #4b5563;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .cart-item-quantity button:hover {
            background-color: #d1d5db;
        }

        .cart-item-quantity span {
            font-size: 18px;
            color: #4b5563;
            margin: 0 10px;
            min-width: 20px;
            text-align: center;
        }

        .cart-item-price {
            font-size: 18px;
            font-weight: 600;
            color: #4b5563;
        }

        .remove-item-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #ef4444;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0;
            line-height: 1;
        }

        .remove-item-btn:hover {
            color: #dc2626;
        }

        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h2 {
            font-size: 24px;
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 20px;
        }

        .cart-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
            color: #4b5563;
        }

        .cart-summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 20px;
            font-weight: 700;
            color: #4b5563;
        }

        .checkout-btn {
            margin-top: 30px;
            background-color: #f43f5e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #ec4899;
        }

        .empty-cart-message {
            text-align: center;
            font-size: 18px;
            color: #6b7280;
            padding: 20px;
            border-radius: 8px;
            background-color: #f7fafc;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 font-inter">
    <header class="bg-pink-100 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-pink-600">
                <span class="text-pink-800">Tee's</span> Wigs
            </a>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html#home" class="text-gray-700 hover:text-pink-600 transition duration-300">Home</a></li>
                    <li><a href="index.html#shop" class="text-gray-700 hover:text-pink-600 transition duration-300">Shop</a></li>
                    <li><a href="index.html#about" class="text-gray-700 hover:text-pink-600 transition duration-300">About</a></li>
                    <li><a href="index.html#contact" class="text-gray-700 hover:text-pink-600 transition duration-300">Contact</a></li>
                    <li><a href="cart.html" class="text-gray-700 hover:text-pink-600 transition duration-300">Cart</a></li>
                </ul>
            </nav>
            <button id="hamburger-btn" class="md:hidden text-gray-700 focus:outline-none" aria-label="Toggle Navigation">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </header>

    <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-90 z-20">
        <div class="bg-white w-80 h-full absolute right-0 p-6">
            <div class="flex justify-end mb-4">
                <button id="close-menu-btn" class="text-gray-700 focus:outline-none" aria-label="Close Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav class="block">
                <ul class="space-y-4">
                    <li><a href="index.html#home" class="block text-lg text-gray-700 hover:text-pink-600 transition duration-300">Home</a></li>
                    <li><a href="index.html#shop" class="block text-lg text-gray-700 hover:text-pink-600 transition duration-300">Shop</a></li>
                    <li><a href="index.html#about" class="block text-lg text-gray-700 hover:text-pink-600 transition duration-300">About</a></li>
                    <li><a href="index.html#contact" class="block text-lg text-gray-700 hover:text-pink-600 transition duration-300">Contact</a></li>
                    <li><a href="cart.html" class="block text-lg text-gray-700 hover:text-pink-600 transition duration-300">Cart</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-semibold text-pink-700 text-center mb-8">Your Cart</h1>

        <div id="cart-items-container">
            </div>

        <div id="empty-cart-message" class="hidden empty-cart-message">
            Your cart is empty.
        </div>
    </main>

    <script>
        const hamburgerBtn = document.getElementById("hamburger-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const closeMenuBtn = document.getElementById("close-menu-btn");
        const mobileMenuLinks = mobileMenu.querySelectorAll("a");
        const navLinks = document.querySelectorAll('header nav a');
        const sections = document.querySelectorAll('section');

        function toggleMobileMenu() {
            mobileMenu.classList.toggle("hidden");
        }

        hamburgerBtn.addEventListener("click", toggleMobileMenu);
        closeMenuBtn.addEventListener("click", toggleMobileMenu);
        mobileMenuLinks.forEach(link => {
            link.addEventListener("click", toggleMobileMenu);
        });

        document.addEventListener('click', (event) => {
            if (!mobileMenu.classList.contains('hidden') && !mobileMenu.contains(event.target) && event.target !== hamburgerBtn) {
                toggleMobileMenu();
            }
        });

        function updateActiveNavLink() {
            let currentSectionId = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (window.scrollY >= sectionTop - 100 && window.scrollY < sectionTop + sectionHeight - 100) {
                    currentSectionId = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').slice(1) === currentSectionId) {
                    link.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', updateActiveNavLink);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });



        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');

            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
            } else {
                emptyCartMessage.classList.add('hidden');
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'cart-item';

                    const itemImg = document.createElement('img');
                    itemImg.src = item.image;
                    itemImg.alt = item.name;

                    const itemDetailsDiv = document.createElement('div');
                    itemDetailsDiv.className = 'cart-item-details';
                    itemDetailsDiv.innerHTML = `
                        <h3 class="text-lg font-semibold text-gray-700">${item.name}</h3>
                        <p class="text-gray-500 text-sm">${item.description}</p>
                    `;

                    const itemQuantityDiv = document.createElement('div');
                    itemQuantityDiv.className = 'cart-item-quantity';

                    const decreaseBtn = document.createElement('button');
                    decreaseBtn.textContent = '-';
                    decreaseBtn.addEventListener('click', () => {
                        decreaseQuantity(item.id);
                    });

                    const quantitySpan = document.createElement('span');
                    quantitySpan.textContent = item.quantity;

                    const increaseBtn = document.createElement('button');
                    increaseBtn.textContent = '+';
                    increaseBtn.addEventListener('click', () => {
                        increaseQuantity(item.id);
                    });

                    const itemPriceDiv = document.createElement('div');
                    itemPriceDiv.className = 'cart-item-price';
                    itemPriceDiv.textContent = `$${(item.price * item.quantity).toFixed(2)}`;

                    const removeItemBtn = document.createElement('button');
                    removeItemBtn.className = 'remove-item-btn';
                    removeItemBtn.textContent = '✕';
                    removeItemBtn.addEventListener('click', () => {
                        removeItem(item.id);
                    });

                    itemQuantityDiv.appendChild(decreaseBtn);
                    itemQuantityDiv.appendChild(quantitySpan);
                    itemQuantityDiv.appendChild(increaseBtn);

                    cartItemDiv.appendChild(itemImg);
                    cartItemDiv.appendChild(itemDetailsDiv);
                    cartItemDiv.appendChild(itemQuantityDiv);
                    cartItemDiv.appendChild(itemPriceDiv);
                    cartItemDiv.appendChild(removeItemBtn);

                    cartItemsContainer.appendChild(cartItemDiv);
                });

                renderCartSummary();
            }
        }

        function increaseQuantity(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += 1;
                sessionStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function decreaseQuantity(itemId) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                if (item.quantity > 1) {
                    item.quantity -= 1;
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    renderCart();
                }
            }
        }

        function removeItem(itemId) {
            cart = cart.filter(i => i.id !== itemId);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function renderCartSummary() {
            const cartItemsContainer = document.getElementById('cart-items-container');

            const cartSummaryDiv = document.createElement('div');
            cartSummaryDiv.className = 'cart-summary';

            const summaryTitle = document.createElement('h2');
            summaryTitle.textContent = 'Cart Summary';

            let subtotal = 0;
            cart.forEach(item => {
                subtotal += item.price * item.quantity;
            });

            const subtotalDiv = document.createElement('div');
            subtotalDiv.className = 'cart-summary-item';
            subtotalDiv.innerHTML = `
                <span>Subtotal:</span>
                <span>$${subtotal.toFixed(2)}</span>
            `;

            const total = subtotal;

            const totalDiv = document.createElement('div');
            totalDiv.className = 'cart-summary-total';
            totalDiv.innerHTML = `
                <span>Total:</span>
                <span>$${total.toFixed(2)}</span>
            `;

            const checkoutBtn = document.createElement('button');
            checkoutBtn.className = 'checkout-btn';
            checkoutBtn.textContent = 'Checkout';
            checkoutBtn.addEventListener('click', () => {
                alert('Proceeding to checkout!');
            });

            cartSummaryDiv.appendChild(summaryTitle);
            cartSummaryDiv.appendChild(subtotalDiv);
            cartSummaryDiv.appendChild(totalDiv);
            cartSummaryDiv.appendChild(checkoutBtn);

            cartItemsContainer.insertAdjacentElement('afterend', cartSummaryDiv);
        }

        renderCart();
    </script>
</body>
</html>
